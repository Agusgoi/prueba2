<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Ahorradas</title>
</head>

<body>

    <!-- Header -->

    <header>
        <nav class="navbar has-background-info-dark is-spaced  ">
            <div class="navbar-brand has-text-link-light">
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon fas fa-2x ">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </span>
                    <span class="is-size-2 px-3">AHORRADAS</span>
                </div>
                <div class="navbar-burger has-text-link-light">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="navbar-end is-hidden-touch">
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon">
                        <i class="fa-solid fa-chart-pie"></i>
                    </span>
                    <span>Balance</span>
                </div>
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon">
                        <i class="fa-solid fa-tag"></i>
                    </span>
                    <span>Categorias</span>
                </div>
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon">
                        <i class="fa-solid fa-file"></i>
                    </span>
                    <span>Reportes</span>
                </div>
            </div>

        </nav>
    </header>

    <!-- End Header -->



    <!-- Operaciones Section -->

    <section class="section is-medium is-flex is-justify-content-center is-hidden" id="op-section">
        <div class="column is-8 ">
            <form class="box p-5 has-text-weight-bold" id="op-form">
                <h1 class="title has-text-weight-bold">Nueva Operación</h1>
              
                    <div class="field">
                        <label class="pb-1 pt-4">Descripción</label>
                        <div class="control is-flex is-flex-direction-column">
                            <textarea class="textarea" type="text" rows="2" name="description" id="description"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <label class="pb-1 pt-4">Monto</label>
                        <div class="control is-flex is-flex-direction-column">
                            <input class="input" type="text" name="amount" placeholder="0" id="amount-input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="pb-1 pt-4">Tipo</label>
                        <div class="control is-flex is-flex-direction-column">
                            <div class="select is-fullwidth">
                                <select id="type-select" name="type">
                                    <option value="gasto">Gasto</option>
                                    <option value="ganancia">Ganancia</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="pb-1 pt-4">Categoría</label>
                        <div class="control is-flex is-flex-direction-column">
                            <div class="select is-fullwidth">
                                <select id="categ-select" name="category">
                                    <option>Comida</option>
                                    <option>Servicios</option>
                                    <option>Salidas</option>
                                    <option>Educación</option>
                                    <option>Transporte</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="pb-1 pt-4">Fecha</label>
                        <div class="control is-flex is-flex-direction-column">
                            <input type="date" class="input is-normal" name="date">
                        </div>
                    </div>
                
                <div class="buttons mt-6 is-flex is-justify-content-end">
                    <button class="button is-info" id="btn-add" type="submit">Agregar</button>
                    <button class="button is-danger is-outlined" id="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>


    </section>

    <!-- End Operaciones Section -->

    <!-- Balance Section -->

    <section class="section is-medium" id="balance-section">
        <div class="container">
            <div class="columns">
                <div class="column is-4 ">
                    <div class="box">
                        <h2 class="title">Balance</h2>
                        <div class="is-flex is-justify-content-space-between">
                            <p class="is-size-5">Ganancias</p>
                            <p class="has-text-success">+$0</p>
                        </div>
                        <div class="is-flex is-justify-content-space-between pt-5">
                            <p class="is-size-5">Gastos</p>
                            <p class="has-text-danger">-$0</p>
                        </div>
                        <div class="is-flex is-justify-content-space-between has-text-weight-bold pt-5">
                            <p class="is-size-5">Total</p>
                            <p>$0</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="is-flex is-justify-content-space-between">
                            <h2 class="title ">Ganancias</h2>
                            <p class="is-clickable">Ocultar filtros</p>
                        </div>
                        <div class="field has-text-weight-bold">
                            <div class="control is-flex is-flex-direction-column">
                                <label class="pb-1">Tipo</label>
                                <div class="select is-fullwidth">
                                    <select>
                                        <option>Todos</option>
                                        <option>Gasto</option>
                                        <option>Ganancia</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control is-flex is-flex-direction-column">
                                <label class="pb-1 pt-3">Categoria</label>
                                <div class="select is-fullwidth">
                                    <select>
                                        <option>Todas</option>
                                        <option>Comida</option>
                                        <option>Servicios</option>
                                        <option>Salidas</option>
                                        <option>Educación</option>
                                        <option>Transporte</option>
                                    </select>
                                </div>
                            </div>

                            <div class="control is-flex is-flex-direction-column">
                                <label class="pb-1 pt-3">Desde</label>
                                <input type="date" class="input is-normal">
                            </div>

                            <div class="control is-flex is-flex-direction-column">
                                <label class="pb-1 pt-3">Ordenar por</label>
                                <div class="select is-fullwidth pb-6">
                                    <select>
                                        <option>Más reciente</option>
                                        <option>Menos reciente</option>
                                        <option>Mayor monto</option>
                                        <option>Menor monto</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="column is-8">
                    <div class="box">
                        <div class="is-flex is-justify-content-space-between">
                            <p class="title">Operaciones</p>
                            <button class="button is-info" id="btn-newop">+ Nueva operacion</button>
                        </div>
                        <div class="m-6 is-flex is-flex-direction-column is-align-items-center" id="div-img-op">
                            <figure class="image m-4" id="op-img">
                                <img src="/imagenes/mujeres3.png" alt="">
                            </figure>
                            <h3 class="is-size-3 pt-3">Sin Resultados</h3>
                            <p class="is-size-5 pt-2">Cambia los filtros o agrega operaciones</p>
                        </div>
                        <table class="table is-narrow is-fullwidth is-hidden">
                            <thead>
                              <tr>
                                <th>Descripción</th>
                                <th>Categoria</th>
                                <th>Monto</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- End Balance Section -->

<section>hola</section>
<section>
    <div>PRUEBA</div>
</section>

    <script src="main.js"></script>
    </script>
</body>

</html>
